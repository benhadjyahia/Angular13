<h1 mat-dialog-title>add Product Form</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select placeholder="Category">
          <mat-option value="fruits">fruits</mat-option>
          <mat-option value="vegetables">vegetables</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
      
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label form=""><h1>Product freshness</h1></label>
      <mat-radio-group>
        <mat-radio-button *ngFor="let Fresh of freshnessList"[value]="fresh">
        {{fresh}}
        </mat-radio-button>
      </mat-radio-group>
    
      
</div>
